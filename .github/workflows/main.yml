name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJSON(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: echo "$MATRIX_CONTEXT"

      - name: compress program
        run: |
          mkdir citest
          cp generate_mips.py compare.py citest
          tar -czf citest.tar.gz citest
      - name: upload package
        uses: actions/upload-artifact@v2
        with:
          name: citest
          path: citest.tar.gz

  run:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: download package
        uses: actions/download-artifact@v2
        with:
          name: citest

      - name: unpack program
        run: tar -xzf citest.tar.gz --strip-components=1

      - name: Run program
        run: python3 generate_mips.py

      - name: upload benchmark result
        uses: actions/upload-artifact@v2
        with:
          name: benchmark
          path: run_results.json

  compare:
    needs: run
    runs-on: ubuntu-latest

    steps:
      - name: install dependencies
        run: pip install mako

      - name: download package
        uses: actions/download-artifact@v2
        with:
          name: citest

      - name: download results
        uses: actions/download-artifact@v2
        with:
          name: benchmark

      - name: unpack program
        run: tar -xzf citest.tar.gz --strip-components=1

      - name: get old benchmark results
        uses: actions/checkout@v2
        with:
          ref: benchmark_results
          path: benchmark_results_old

      - name: Save benchmark results
        run: |
          rm -rf benchmark_results_new
          mkdir benchmark_results_new
          cp run_results.json benchmark_results_new/

      - name: Run comparison
        id: compare
        run: python3 compare.py benchmark_results_new/run_results.json benchmark_results_old/run_results.json ${{ github.sha }}

      - name: Deploy results to git
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./benchmark_results_new
          publish_branch: benchmark_results
          enable_jekyll: true

      - id: get-comment-body
        run: |
          body=$(cat mips_issue_text.md)
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          echo ::set-output name=body::$body

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: 3
          body-includes: This comment was created automatically, please do not change!

      - name: Create comment
        if: ${{ steps.fc.outputs.comment-id == 0 }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 3
          edit-mode: replace
          body: ${{ steps.get-comment-body.outputs.body }}

      - name: Update comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: ${{ steps.get-comment-body.outputs.body }}

