name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

  run:
    runs-on: ubuntu-latest

    steps:
      - name: Run program
        run: python3 test.py

  compare-mips:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: benchmark_results
          path: benchmark_results_old

      - name: Save benchmark results
        run: |
          rm -rf benchmark_results_new
          mkdir benchmark_results_new
          cp run_results.json benchmark_results_new/

      - name: Deploy results to git
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./benchmark_results_new
          publish_branch: benchmark_results
          enable_jekyll: true

      - name: Run comparison
        run: python3 compare.py benchmark_results_old/run_results.json run_results.json
